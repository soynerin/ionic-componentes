<app-header title='Checkboxes'></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox [color]="item.name" slot="end" [(ngModel)]="item.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block" fill="clear" shape="round">
    Ver Data
  </ion-button>
</ion-content>
