<app-header title="Lists"></app-header>

<ion-content class="ion-padding">
    <ion-list>

        <ion-list>
            <ion-item-sliding *ngFor="let user of usuarios | async">

                <ion-item-options side="start">
                    <ion-item-option (click)="favorite(user)">
                        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
                    </ion-item-option>
                    <ion-item-option color="primary" (click)="share(user)">
                        <ion-icon slot="icon-only" name="share-outline"></ion-icon>
                    </ion-item-option>
                </ion-item-options>

                <ion-item>
                    <ion-label>
                        <h2>{{ user.name }}</h2>
                        <h3>{{ user.email }}</h3>
                    </ion-label>
                    <ion-label slot="end" class="ion-text-end">
                        <p>{{ user.phone }}</p>
                    </ion-label>
                </ion-item>

                <ion-item-options side="end">
                    <ion-item-option (click)="unread(user)">
                        <ion-icon slot="icon-only" name="mail-unread-outline"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </ion-list>
</ion-content>
