<ion-header>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let componente of componentes" [routerLink]='componente.redirectTo'>
      <ion-icon [name]="componente.icon" slot="start" color="primary"></ion-icon>
      {{ componente.name }}
    </ion-item>
  </ion-list>

</ion-content>
